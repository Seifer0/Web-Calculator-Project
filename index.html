<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Calculator Body -->
  <div class="calc-body">

    <!-- Calculator Display Screen -->
    <div class="calc-screen">
      <input type="text" id="display" readonly>
      <input type="text" id="result" readonly> <!-- Result Output -->
    </div>
    
    <!-- Calculator Buttons -->
    <div class="calc-button-row">
      <button class="ac">AC</button>
      <button class="operator">&divide;</button> <!-- Change / to &divide; -->
      <button class="operator">&times;</button> <!-- Change * to &times; -->
      <button class="delete">C</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator equal">=</button>
      <button class="number">0</button>
      <button class="dot">.</button>
      <button class="operator">%</button>
  </div>  
  </div>
</body>
</html>
